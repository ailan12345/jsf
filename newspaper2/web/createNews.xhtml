<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
        <script src="https://kit.fontawesome.com/9e2e45c1ab.js" integrity="sha384-7cupKsyf1krt0hPaFhz7o347RIzmECgbuiiOTe+NbIi9eA5z8RSNuYFdTDgRTZHH" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" />
            <h:panelGrid columns="2">
                標題: <p:inputText value="#{crudNewsBean.newNews.title}"/>
                內容: <p:inputTextarea value="#{crudNewsBean.newNews.content}" />
                媒體: 
                <p:selectOneMenu value="#{crudNewsBean.pressID}">
                    <f:selectItems value="#{crudPressBean.findAll()}" 
                                var="aPress"
                                itemLabel="#{aPress.press.concat('-').concat(press.isActive)}"
                                itemValue="#{aPress.id}"
                                />
                </p:selectOneMenu>
                圖1:<p:inputText value="#{crudNewsBean.newNews.image1}">
                    <f:converter converterId="converters.urlConverter" />
                </p:inputText>
                圖說:<p:inputText value="#{crudNewsBean.newNews.imgText1}"/>
                圖2:<p:inputText value="#{crudNewsBean.newNews.image2}"/>
                圖說:<p:inputText value="#{crudNewsBean.newNews.imgText2}"/>
                圖3:<p:inputText value="#{crudNewsBean.newNews.image3}"/>
                圖說:<p:inputText value="#{crudNewsBean.newNews.imgText3}"/>
                圖4:<p:inputText value="#{crudNewsBean.newNews.image4}"/>
                圖說:<p:inputText value="#{crudNewsBean.newNews.imgText4}"/>
            </h:panelGrid>
            <p:commandButton value="Cancel" action="index"/>
            <p:commandButton value="Submitt" action="#{crudNewsBean.addNews}" icon="pi pi-save" />
            <h:commandButton value="Cancel" action="index" type="submit"/>
            <h:commandButton value="Submitt" action="#{crudNewsBean.addNews}" />
        </h:form>
    </h:body>
</html>
