<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Press</title>
    </h:head>
    <h:body>
         <h:link outcome="/news">電子新聞</h:link>
        <h:link outcome="/media">影音新聞</h:link>
        <h:link outcome="/pdf">報刊影像</h:link>
        <h:link outcome="/press">媒體設定</h:link>
        <h:form>
            <h:commandButton value="新增媒體" action="#{crudPressBean.goNewPressPage}" />
        </h:form>
        <h:dataTable value="#{crudPressBean.findAll()}" var="item">
            <h:column>
                <!-- column header -->
                <f:facet name="header">名稱</f:facet>
                <!-- row record -->
                #{item.press}
            </h:column>
            <h:column>
                <f:facet name="header">狀態</f:facet>
                    #{item.isActive}
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
