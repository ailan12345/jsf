<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                標題: <h:inputText value="#{crudNewsBean.newNews.title}"/>
                內容: <h:inputTextarea value="#{crudNewsBean.newNews.content}" />
                媒體: 
                <h:selectOneMenu value="#{crudNewsBean.newsID}">
                    <f:selectItems value="#{crudPressBean.findAll()}" 
                                var="press"
                                itemLabel="#{press.press.concat('-').concat(press.isActive)}"
                                itemValue="#{press.id}"
                                />
                </h:selectOneMenu>
                圖1:<h:inputText value="#{crudNewsBean.newNews.image1}"/>
                圖說:<h:inputText value="#{crudNewsBean.newNews.imgText1}"/>
                圖2:<h:inputText value="#{crudNewsBean.newNews.image2}"/>
                圖說:<h:inputText value="#{crudNewsBean.newNews.imgText2}"/>
                圖3:<h:inputText value="#{crudNewsBean.newNews.image3}"/>
                圖說:<h:inputText value="#{crudNewsBean.newNews.imgText3}"/>
                圖4:<h:inputText value="#{crudNewsBean.newNews.image4}"/>
                圖說:<h:inputText value="#{crudNewsBean.newNews.imgText4}"/>
            </h:panelGrid>
            <h:commandButton value="Cancel" action="index"/>
            <h:commandButton value="Submitt" action="#{crudNewsBean.addNews}" />
        </h:form>
    </h:body>
</html>
