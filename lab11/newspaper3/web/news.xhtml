<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <head>
        <title>News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://kit.fontawesome.com/9e2e45c1ab.js" integrity="sha384-7cupKsyf1krt0hPaFhz7o347RIzmECgbuiiOTe+NbIi9eA5z8RSNuYFdTDgRTZHH" crossorigin="anonymous"></script>
    </head>
    <body>
         <h:link outcome="/news">電子新聞</h:link>
        <h:link outcome="/media">影音新聞</h:link>
        <h:link outcome="/pdf">報刊影像</h:link>
        <h:link outcome="/press">媒體設定</h:link>
        
        <h:form>
            <h:commandButton value="新增報導" action="#{crudNewsBean.goNewPressPage}" />
        </h:form>
        <h:dataTable value="#{crudNewsBean.findAll()}" var="item">
            <h:column>
                <f:facet name="header">標題</f:facet>
                #{item.title}<br />媒體#{item.press.press}
            </h:column>
            <h:column>
                <f:facet name="header">內容</f:facet>
                #{item.content}
            </h:column>
             <h:column>
                <f:facet name="header">image1</f:facet>
                <h:graphicImage value="#{item.image1}" />
                <br />
                #{item.imgText1}
            </h:column>
             
            <h:column>
                <f:facet name="header">發文時間</f:facet>
                #{item.date}
                <h:form>
                    <h:commandButton value="delete" action ="#{crudNewsBean.deleteNews(item.id, news)}" styleClass="fas fa-trash" />
                    <h:commandButton value="Update" action ="#{crudNewsBean.updateNews(item.id)}" />
                    <h:commandButton value="Read" action ="#{crudNewsBean.readNews(item.id)}" />
                </h:form>
            </h:column>
        </h:dataTable>
        
    </body>
</html>
