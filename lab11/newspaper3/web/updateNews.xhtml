<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000" />
            <h:panelGrid columns="2">
                標題: <p:inputText value="#{crudNewsBean.news.title}"/>
                內容: <p:inputTextarea value="#{crudNewsBean.news.content}" />
                媒體: 
                <p:selectOneMenu value="#{crudNewsBean.pressID}">
                    <f:selectItems value="#{crudPressBean.findAll()}" 
                                var="aPress"
                                itemLabel="#{aPress.press.concat('-').concat(press.isActive)}"
                                itemValue="#{aPress.id}"
                                />
                </p:selectOneMenu>
                圖1:<p:inputText value="#{crudNewsBean.news.image1}">
                    <f:converter converterId="converters.urlConverter" />
                </p:inputText>
                圖說:<p:inputText value="#{crudNewsBean.news.imgText1}"/>
                圖2:<p:inputText value="#{crudNewsBean.news.image2}"/>
                圖說:<p:inputText value="#{crudNewsBean.news.imgText2}"/>
                圖3:<p:inputText value="#{crudNewsBean.news.image3}"/>
                圖說:<p:inputText value="#{crudNewsBean.news.imgText3}"/>
                圖4:<p:inputText value="#{crudNewsBean.news.image4}"/>
                圖說:<p:inputText value="#{crudNewsBean.news.imgText4}"/>
            </h:panelGrid>
            <p:commandButton value="Cancel" action="index"/>
            <p:commandButton value="Submitt" action="#{crudNewsBean.doUpdateItem}" />
        </h:form>
    </h:body>
</html>
